<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erick Bragança">
    <title>Template Elements</title>
</head>
<body>
    <div id="app">
        <!--The template will be rendered here-->
    </div>
    <script>
        //Exercício
        //Criação de multiplos elementos HTML
        const app = document.getElementById('app')

        //Template of HTML elements
        const htmlElements = `
            <h1 class="title">List 1</h1>
            <h2>List of tasks</h2>
            <ul class="list">
                <li>Make Order</li>
                <li>Create a functionality</li>
                <li>Create an explanation</li>      
            </ul>
        `
        //Convert template string in HTML DocumentFragment
        function createHTMLElement(elements){
            const template = document.createElement("template")
            template.innerHTML = elements.trim()
            return template.content

            /*
            To return HTML Collection:
            return template.content.children
            */
        }

        //Insert HTML elements into app
        const elements = createHTMLElement(htmlElements)
        console.log(elements);
        app.append(elements)
    </script>
</body>
</html>
