<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Table</title>
    <style>
        table {
            border-collapse: collapse;
            font-size: 1.2rem;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
            font-family: "Inter", sans-serif;
            margin-top: 1rem;
        }

        table th {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }

        table th,
        table td {
            padding: 12px 15px;
        }
    </style>
</head>
<body>
    <table class="table-content" id="table">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Shell Petroleo e Energia</td>
            <td>Jhon Francis</td>
            <td>Brazil</td>
        </tr>
        <tr>
            <td>Equinor Petroleo e Energia</td>
            <td>Robert Almeida</td>
            <td>Brazil</td>
        </tr>
    </table>
    <script>
        /*---------------------------------------------------------
        Converter uma tabela HTML em um Array de Objetos.
        Cada linha da tabela corresponderá à um objeto com
        propriedades e valores gerados dinamicamente.
        As propriedades (chaves) corresponderão ao header da tabela. 
        -----------------------------------------------------------*/

        //Return the HTML collection of all tables in the active webpage.
        const tableContent = document.getElementsByTagName("table")
        //Pick the index 0 in returned HTML Collection
        const tableData = Array.from(tableContent[0].rows)

        //Convert of HTMLcollection into arrays and these arrays into arrays of objects.
        const extractTable = (callback) => {
            let tableHeader = []
            let tableArray = []

            function init() {
                tableData.forEach((key, index) => {
                    const tableRows = Array.from(key.children)
                    const textRows = tableRows.map(node => node.innerText)

                    if (index === 0) {
                        //Return only the header of the table (th).
                        console.log("[Extract Table] - Table Head", textRows)
                        tableHeader = textRows
                    } else {
                        //Return each line data of the table (td).
                        console.log("[Extract Table] - Table Rows", textRows)
                        constructor(textRows)
                    }
                })
            }
            function constructor(values) {
                const newObject = { ...{} }
                values.forEach((key, index) => {
                    newObject[tableHeader[index]] = key
                })
                tableArray.push(newObject)
            }
            init()
            console.log("[Extract Table] - Finshed Process", tableArray)
        }
        extractTable()
    </script>
</body>
</html>
